{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="spacer_30">&nbsp;</div>
        <div class="spacer_90 hidden-sm hidden-xs">&nbsp;</div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p>{% trans "Your account has been activated.  You may go ahead and log in now." %}</p>

                        <p><a class="btn btn-success" href="{% url 'account:login' %}">{% trans 'Log in' %}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
